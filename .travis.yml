language: python
python:
  - "3.5"

services:
  - postgresql
  
install:
  - pip install -r requirements.txt

before_script:
  - psql -c 'create database yummydb_test;' -U postgres
  
script:
  - nosetests --exe -v
  - nosetests --exe --with-coverage --cover-package=app
  - coveralls

after_sucess:
  - "coveralls"
